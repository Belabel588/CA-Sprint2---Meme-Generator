<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
















<body class="grid" onload="onInit()">





  <!--**************** EDITOR SECTION **************** -->

  <section class="editor grid">

    <canvas class="meme-canvas" height="450" width="450">
      <img class="meme-img" src="" alt="meme-img">
    </canvas>

    <section class="editor-container grid column space">

      <div class="add-div flex row align">
        <input class="meme-text-input" type="text" placeholder="type here text for the Meme">
        <button class="add-btn"> + </button>
      </div>
    </section>

  </section>


  <!--**************** GALLERY SECTION **************** -->


  <section class="gallery grid center columns-auto">

  </section>




















  <!--**************** SERVICES **************** -->


  <script src="js/main.js"></script>
  <script src="js/services/meme.service.js"></script>




  <!--**************** CONTROLLERS **************** -->

  <script src="js/editor.controller.js"></script>
  <script src="js/gallery.controller.js"></script>
</body>

</html>
