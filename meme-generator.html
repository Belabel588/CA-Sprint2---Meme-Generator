<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>


<body class="grid" onload="onInit()">

  <!--* EDITOR SECTION -->

  <section class="editor grid">

    <canvas class="meme-canvas" height="450" width="450">
      <img class="meme-img" src="" alt="meme-img">
    </canvas>

    <div class="editor-container grid column">
      <input class="meme-text-input" type="text" placeholder="type text here">
    </div>

  </section>





  <!--* GALLERY SECTION -->

  <section class="gallery grid center columns-auto">

  </section>



  <script src="js/services/meme.service.js"></script>
  <script src="js/meme.controller.js"></script>
</body>

</html>
